<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="calculadora">
            <input type="text" id="display">
            <div class="numbers">
                <button onclick="number7()" class="btn"id="btn7">7</button>
                <button onclick="number8()" class="btn"id="btn8">8</button>
                <button onclick="number9()" class="btn"id="btn9">9</button>
                <button onclick="number4()" class="btn"id="btn4">4</button>
                <button onclick="number5()" class="btn"id="btn5">5</button>
                <button onclick="number6()" class="btn"id="btn6">6</button>
                <button onclick="number1()" class="btn"id="btn1">1</button>
                <button onclick="number2()" class="btn"id="btn2">2</button>
                <button onclick="number3()" class="btn"id="btn3">3</button>
                <button onclick="number0()" class="btn0"id="btn0">0</button>
                <button onclick="ponto()" class="btn">.</button>
                <button onclick="limpar()" class="btnC">C</button>
            </div>

            <div class="operators">
                <button onclick="soma()" class="btn-calc">+</button>
                <button onclick="menos()" class="btn-calc">-</button>
                <button onclick="mult()" class="btn-calc">*</button>
                <button onclick="dividir()" class="btn-calc">/</button>
                <button onclick="igual()" class="btns">=</button>
            </div>
        </div>
    </section>
</body>
<script src="/script.js"></script>
</html>
